<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory | Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #020617; color: white; display: flex; align-items: center; min-height: 100vh; font-family: 'Inter', sans-serif; }
        .module-box { background: rgba(6, 78, 59, 0.1); backdrop-filter: blur(20px); border: 1px solid rgba(16, 185, 129, 0.2); border-radius: 24px; padding: 45px; width: 100%; max-width: 450px; margin: auto; }
        .input-group-custom { background: rgba(2, 6, 23, 0.8); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 12px; padding: 12px 18px; margin-bottom: 25px; }
        .input-group-custom label { font-size: 0.65rem; color: #10b981; font-weight: 800; letter-spacing: 0.1em; display: block; margin-bottom: 5px; }
        .input-group-custom input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 1.1rem; }
        .btn-sync { background: linear-gradient(90deg, #10b981, #059669); border: none; color: #020617; font-weight: 800; padding: 16px; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="module-box shadow-lg">
        <h2 class="mb-4 fw-bold">Sync <span style="color:#10b981">Resource</span></h2>
        <form method="POST">
            <div class="input-group-custom">
                <label>PRODUCT NAME</label>
                <input type="text" name="name" value="{{ product.name if product else '' }}" required>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="input-group-custom">
                        <label>QUANTITY</label>
                        <input type="number" name="quantity" value="{{ product.quantity if product else 0 }}" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group-custom">
                        <label>VALUATION ($)</label>
                        <input type="number" name="price" step="0.01" value="{{ product.price if product else '' }}" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-sync w-100 mb-3 text-uppercase">Authorize Sync</button>
            <a href="/" class="text-muted d-block text-center text-decoration-none small">BACK</a>
        </form>
    </div>
</body>
</html>
